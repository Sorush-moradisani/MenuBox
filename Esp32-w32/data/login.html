      <form id="loginForm" class="form-signin w-100 d-flex flex-column justify-content-center align-items-center">
        <svg class="bi pe-none mb-3" width="90" height="90"><use xlink:href="#home-icon"></use></svg>
        <h4 id="site-title" class="my-3">کافی‌شاپ</h4>
        <div class="form-floating mt-3 w-100">
          <input type="text" class="form-control" id="username" placeholder="">
          <label for="username">نام کاربری</label>
        </div>
        <div class="form-floating w-100">
          <input type="password" class="form-control" id="password" placeholder="">
          <label for="password">رمز عبور</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">ورود به سیستم</button>
      </form>
